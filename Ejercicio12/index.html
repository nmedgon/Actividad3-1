<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio12</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <form action="">

            <fieldset>
                <legend>Datos personales</legend>
                Nombre:
                <input type="text" placeholder="Su nombre"><br>
                Correo electrónico:
                <input type="email" required placeholder="nombre@servidor">
            </fieldset>
            <fieldset>
                <legend>Datos del proyecto</legend>
                Breve descripción del proyecto: <br>
                <textarea name="" id=""></textarea><br>

                Estado actual del proyecto: <br>
                <input type="radio">En planteamiento
                <input type="radio" name="" id="">En planificación
                <input type="radio" name="" id="">En ejecución
                <input type="radio" name="" id="">Ya finalizado
                <br>
                Presupuesto aproximado (en €):
                <input type="text" placeholder="1000">

            </fieldset>

            <button type="submit">Enviar</button>
    </form>
</body>
</html>
