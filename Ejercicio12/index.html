<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio12</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Su nombre"><br>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" required placeholder="nombre@servidor">
            </fieldset>
            
            <fieldset>
                <legend>Datos del proyecto</legend>
                <label for="descripcion">Breve descripción del proyecto:</label>
                <br>
                <textarea name="" id="descripcion"></textarea><br>
                <label for="estado"></label>
                Estado actual del proyecto: <br>
                <label><input type="radio" name="estado" checked>En planteamiento</label>
                <label><input type="radio" name="estado">En planificación</label>
                <label><input type="radio" name="estado">En ejecución</label>
                <label><input type="radio" name="estado">Ya finalizado</label>
                <br>
                <label for="presupuesto">Presupuesto aproximado (en €):</label>
                <input type="text" placeholder="1000" id="presupuesto">
            </fieldset>

            <button type="submit">Enviar</button>
    </form>
</body>
</html>
